<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Mainnet Info</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    .exprow {
      max-width: 1024px;
      min-width: 300px;
      width: 80%;

    }

    #search {
      width: 80%;
      max-width: 1024px;
      min-width: 300px;
      padding: 8px;
      font-size: 16px;
      flex-grow: 1;
    }

    .search1-wrapper {
      display: flex;
    }

    #search-button {
      margin-left: 8px;
    }
  </style>
</head>
<body onload="refreshPage()">
 
  <div class="exprow">
    <form id="block-form" action="getblockinfo.html?blockheight" method="get"
          style="display: none;"> 
      <input id="block-search" name="blockheight" placeholder="Search Block Number" type="search"> 
      <button type="submit">Search Block</button> 
    </form>
    <form id="address-form" action="getaddressbalance.html?address" method="get" style="display: none;"> 
      <input id="address-search" name="address" placeholder="Search Address" type="search">
      <button type="submit">Search Address</button> 
    </form>
    <form id="alias-form" action="getaliasbalance.html?alias" method="get" style="display: none;"> 
      <input id="alias-search" name="address" placeholder="Search Alias" type="search"> 
      <button type="submit">Search Alias</button> 
    </form>
    <form id="order-form" action="getordersinfo.html?orderid" method="get" style="display: none;"> 
      <input id="order-search" name="orderid" placeholder="Search Order ID" type="search"> 
      <button type="submit">Search Order</button>
    </form>
    <div class="search1-wrapper"> 
      <input id="search" placeholder="Block, Address, OrderId, or A-Alias " type="search"> 
      <button id="search-button" type="submit" onclick="search()">Search</button>
    </div>
  </div>
  
  <h2>NOSO MAINNET INFORMATION</h2>
  <table>
    <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  <br>
  <h2>PENDING ORDERS</h2>
  <table>
    <thead>
      <tr>
        <th>Order Type</th>
        <th>Sender</th>
        <th>Receiver</th>
        <th>Order Amount</th>
        <th>Order Fee</th>
      </tr>
    </thead>
    <tbody id="getpendingorders"></tbody>
  </table>
  <br>

  <script src="getmainnetinfo.js"></script>
  <script src="getpendingorders.js"></script>
    <script>
      function refreshPage() {
        if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
          location.reload();
        }
      }
    </script>
  <script>
function search() {
  const input = document.getElementById('search').value.trim();
  if (/^\d{1,10}$/.test(input)) {
    // Show block form and hide other forms
    document.getElementById('block-form').style.display = '';
    document.getElementById('address-form').style.display = 'none';
    document.getElementById('alias-form').style.display = 'none';
    document.getElementById('block-search').value = input;
    document.getElementById('block-form').submit();
  } else if (/^A-[a-zA-Z0-9]{1,31}$/.test(input)) {
    // Show alias form and hide other forms
    document.getElementById('alias-form').style.display = '';
    document.getElementById('block-form').style.display = 'none';
    document.getElementById('address-form').style.display = 'none';
    document.getElementById('alias-search').value = input.substring(2);
    document.getElementById('alias-form').submit();
  } else if (/^[a-zA-Z0-9]{1,31}$/.test(input)) {
    // Show address form and hide other forms
    document.getElementById('address-form').style.display = '';
    document.getElementById('block-form').style.display = 'none';
    document.getElementById('alias-form').style.display = 'none';
    document.getElementById('address-search').value = input;
    document.getElementById('address-form').submit();
  } else {
    // Invalid input, hide all forms except for the new order form
    document.getElementById('block-form').style.display = 'none';
    document.getElementById('address-form').style.display = 'none';
    document.getElementById('alias-form').style.display = 'none';
    document.getElementById('order-form').style.display = '';
    document.getElementById('order-search').value = input;
    document.getElementById('order-form').submit();
  }
}

// Add event listener to search field to listen for "Enter" keypress
document.getElementById('search').addEventListener('keypress', function (e) {
  if (e.key === 'Enter') {
    search();
  }
});
</script> 
</body>
</html>
