<!DOCTYPE html>
<html>
<head>
    <title>Seven Seas Exchange API</title>
</head>
<body>
    <h2>NOSO-USDT Trade Data:</h2>
    <div id="noso-usdt-trade-symbol"></div>
    <div id="noso-usdt-lastPrice"></div>
    <div id="noso-usdt-trade-volume"></div>

    <h2>NOSO-BTC Trade Data:</h2>
    <div id="noso-btc-trade-symbol"></div>
    <div id="noso-btc-lastPrice"></div>
    <div id="noso-btc-trade-volume"></div>

    <script>
        // NOSO-USDT
        const usdtApiUrl = 'https://www.sevenseas.exchange/api/v1/markets/NOSO-USDT';

        fetch(usdtApiUrl)
            .then(response => response.json())
            .then(data => {
                const nosoUsdtTradeSymbol = data.symbol;
                const nosoUsdtLastPrice = data.lastPrice;
                const nosoUsdtTradeVolume = data.volume;

                document.getElementById('noso-usdt-trade-symbol').innerText = `NOSO-USDT Trade Symbol: ${nosoUsdtTradeSymbol}`;
                document.getElementById('noso-usdt-lastPrice').innerText = `NOSO-USDT Last Price: ${nosoUsdtLastPrice}`;
                document.getElementById('noso-usdt-trade-volume').innerText = `NOSO-USDT Trade Volume: ${nosoUsdtTradeVolume}`;
            })


        // NOSO-BTC
        const btcApiUrl = 'https://www.sevenseas.exchange/api/v1/markets/NOSO-BTC';

        fetch(btcApiUrl)
            .then(response => response.json())
            .then(data => {
                const nosoBtcTradeSymbol = data.symbol;
                const nosoBtcLastPrice = data.lastPrice;
                const nosoBtcTradeVolume = data.volume;

                document.getElementById('noso-btc-trade-symbol').innerText = `NOSO-BTC Trade Symbol: ${nosoBtcTradeSymbol}`;
                document.getElementById('noso-btc-lastPrice').innerText = `NOSO-BTC Last Price: ${nosoBtcLastPrice}`;
                document.getElementById('noso-btc-trade-volume').innerText = `NOSO-BTC Trade Volume: ${nosoBtcTradeVolume}`;
            })

    </script>
</body>
</html>
